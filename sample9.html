<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span {
            color: crimson;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- block element -->
    <h1>제목</h1>
    <p>단락</p>
    <p>단락</p>
    <p>단락</p>
    
    <!-- inline element -->
    <a href="http://www.daum.net">다음</a>
    <a href="http://www.google.co.jp">구글</a>
    <a href="http://www.naver.com">네이버</a>
    
    <div style="color:red; display:none";>
        <h4>div 태그 연습</h4>
        <p>
            div 태그는 컨테이너 엘리먼트다.
        </p>
        <ul>
            <li>컨테이너 엘리먼트</li>
            <li>그룹핑 엘리먼트</li>
        </ul>
    </div>
    
    <p>
        아이<span>패</span>드
    </p>
</body>
</html>
