<!DOCTYPE html>
<!--
    <!DOCTYPE html> 는 이 문서가 html5 문서라는 것을 나타낸다.
-->
<html lang="ko">
<!--
    <html> 은 html 문서의 Root Element(최상위 요소) 다.
-->
<head>
<!--
    <head> 태그는 이 문서와 관련된 정보를 포함하고 있다.
    <head> 태그의 모든 내용은 화면에 표시되지 않는다.
-->
    <meta charset="UTF-8">
<!--
    <meta> 태그는 이 문서와 관련된 부가정보를 정의한다.
-->
    <title>Document</title>
<!--
    <title> 태그는 문서의 제목을 지정한다.
    브라우저의 titlebar 에 표시된다.
-->
</head>
<body>
<!--
    <body> 는 화면에 표시되는 컨텐츠를 포함한다.
-->
    <h1>html 연습</h1>
</body>
</html>
