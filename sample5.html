<head>

    <title>Document</title>
    <style>
        strong, em {
            font-size: 20px;
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>텍스트 포매팅</h1>
    
    <p>
        나사는 소행성 탐사계획을 발표했다.

        <em>루시</em>와 <em>프쉬케</em>라는 이름의 소행성 탐사프로젝트를 예고했다.
    </p>
    
    <p>
        나사는 소행성 탐사계획을 발표했다.
        <i>루시</i>와 <i>프쉬케</i>라는 이름의 소행성 탐사프로젝트를 예고했다.
    </p>
