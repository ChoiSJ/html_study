<!DOCTYPE html>
<html lang="ko">
<head>

        .ranking {

</head>
<body>

    <div class="ranking">

    <div class="ranking">

        <p>위닝 일레븐</p>
    </div>
    
    <div class="ranking">
        <h2>모바일 게임 순위</h2>
        <p class="winner">모두의 마블</p>
        <p class="winner">클래쉬 오브 클랜</p>
        <p>리니지 레볼루션</p>

</html>
