<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>이미지 표시</h1>
    
    <h2>같은 경로에 있는 그림을 가져오기</h2>
    <p>
        html 문서와 같은 경로에 그림파일이 있을 경우는 그림파일의 파일명만 src 에 표시하면 된다.
    </p>
    <img src="logo.png" alt="다음 로고" />
    
    <h2>다른 경로에 있는 그림을 가져오기</h2>
    <p>
        html 문서와 그림파일이 다른 경로에 있는 경우는 그림파일이 있는 경로와 파일명을 src 에 표시한다.
    </p>
    <img src="images/logo2.png" alt="네이버 로고" />
    <img src="images/logo2.png" alt="네이버 로고"
            style="width:105px; height:39px;" />
</body>
</html>
